<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="icon" href="./assets/mipmap/icon.png">
    <title>PassionPenguin/RailMapMaker</title>
    <style>
        body {
            background: #fff;
        }

        #drawable {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #cursor {
            overflow: hidden;
            width: 5px;
            height: 5px;
            background: darkred;
            position: fixed;
            z-index: 2;
            transition: 50ms;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #pg-app {
        }

        #resSvg {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #resSvg path {
            stroke-width: 5px;
            fill: transparent;
        }

        #lineEditorPrompt {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: #fff;
            z-index: 2;
            border-radius: 10px 10px 0 0;
        }

        #lineEditorColorPicker, #lineEditorOpacityPicker, #lineEditorNameInput {
            display: block;
            width: 200px;
            height: 36px;
            background: transparent;
            border: 0;
            outline: none;
            font: 14px/1 Anodina, sans-serif;
            text-align: left;
            margin: 0 auto;
            white-space: pre;
            color: #444;
        }

        #lineEditorPrompt .typeInfo {
            width: 200px;
            height: 24px;
            text-align: left;
            margin: 20px auto 0;
            font: 900 12px/2 Anoidina, sans-serif;
            padding-left: 15px;
        }
    </style>
    <link rel="stylesheet" href="./dist/libs/bundle/PenguinUI/bundle.PenguinUI.css">
    <link rel="stylesheet" href="./dist/libs/bundle/storyboard/bundle.storyboard.css">
</head>
<body>
<div id="pg-app">
</div>

<script src="./dist/libs/build.package.js"></script>
<script>
    window.pg = {
        $: (e) => {
            return document.querySelectorAll(e);
        }
    };

    window.Int = (val) => {
        return parseInt(val)
    };

    window.cE = (data) => {
        if (data === undefined)
            data = {type: "div", attr: [], innerText: undefined, innerHTML: undefined, onclick: undefined}
        let e = document.createElement(data.type);
        if (data.attr !== undefined)
            data.attr.forEach((attr) => {
                e.setAttribute(attr[0], attr[1]);
            });
        if (data.innerText !== undefined)
            e.innerText = data.innerText;
        if (data.innerHTML !== undefined)
            e.innerHTML = data.innerHTML;
        if (data.onclick !== undefined)
            e.onclick = (e) => {
                data.onclick(e)
            };
        return e;
    };

    window.min = (val) => {
        return val % 25 > 12.5 ? val + (25 - val % 25) : val - val % 25;
    };

    if (!Array.prototype.last) {
        Array.prototype.last = function () {
            return this[this.length - 1];
        }
    }

    function initInterface(type) {
        /*
        * type: Int
            * 0 => Enter interface
            * 1 => Editor interface
        * */

        if (ProgressManager.query.indexOf(0) !== -1)
            ProgressManager.update(0, 66.6, 100);
        else ProgressManager.create(0, 0, 100);
        let view = pg.$("#pg-app")[0];
        if (contentData === null || type === 0) {
            // enter interface
            view.innerHTML = "";
            let storyboard = cE({type: "div", attr: [["class", "pg-storyboard"]]});
            view.appendChild(storyboard);
            storyboard.appendChild(cE({
                type: "div",
                attr: [["class", "pg-storyboard-banner"]],
                innerHTML: "<img src='./assets/mipmap/icon.png' alt='icon'><h1>" + strings.appName + "</h1><h3>" + strings.version + " " + builder.displayVersion + "</h3>"
            }));
            let storyboardCtrlList = cE({
                type: "div",
                attr: [["class", "pg-storyboard-list"]]
            });
            storyboard.appendChild(storyboardCtrlList);
            storyboardCtrlList.appendChild(cE({
                type: "p",
                innerHTML: "<span class='mi'>attachment</span><span> " + strings.importFile + " (*.rmg) </span>",
                onclick: () => {
                    // upload an rmg file
                    let file = cE({type: "input", attr: [["type", "file"], ["accept", ".rmg"]]});
                    file.click();
                    file.onchange = () => {
                        let fileContent = file.files[0];
                        if (fileContent.name.substring(fileContent.name.lastIndexOf(".")) !== ".rmg") {

                            return;
                        }
                        let reader = new FileReader();
                        reader.readAsText(fileContent);
                        reader.onload = () => {
                            window.contentData = {
                                content: reader.result,
                                size: fileContent.size,
                                name: fileContent.name,
                                lastModified: fileContent.lastModified, type: fileContent.type
                            };
                            NotificationManager.create(strings.system, strings.uploaded + " <span class='color-primary'>" + fileContent.name + "</span>", 0, {
                                time: -1,
                                icon: "check"
                            });
                            try {
                                pathInfo = JSON.parse(reader.result);
                            } catch (e) {
                                NotificationManager.create(strings.system, strings.parseErr + " <span class='color-primary'>" + fileContent.name + "</span>: " + e, 0, {
                                    time: -1,
                                    icon: "close"
                                });
                                contentData = null;
                                initInterface(0);
                            }
                            if (Array.isArray(pathInfo)) {
                                for (let i = 0; i < pathInfo.length; i++) {
                                    reloadMap(i);
                                }
                                initInterface(1);
                            } else {
                                NotificationManager.create(strings.system, strings.parseErr + " <span class='color-primary'>" + fileContent.name + "</span>: " + strings.not_arr, 0, {
                                    time: -1,
                                    icon: "close"
                                });
                                contentData = null;
                                initInterface(0);
                            }
                        }
                    }
                }
            }));
            storyboardCtrlList.appendChild(cE({
                type: "p",
                innerHTML: "<span class='mi'>dashboard</span><span> " + strings.openTemplate + "</span>",
                onclick: () => {
                    // open templates window
                    pathInfo = []; // TODO: Create an json file and export and enter here.
                    contentData = "";
                    for (let i = 0; i < pathInfo.length; i++) {
                        reloadMap(i);
                    }
                    initInterface(1);
                }
            }));
            storyboardCtrlList.appendChild(cE({
                type: "p",
                innerHTML: "<span class='mi'>info</span><span> " + strings.about + " </span>",
                onclick: () => {
                    // open about window
                    WindowManager.create((e) => {
                        e.appendChild(cE({
                            type: "img",
                            attr: [["alt", "icon"], ["style", "width: 128px;display: block;margin: 0 auto;"], ["src", "./assets/mipmap/icon.png"]]
                        }));
                        e.appendChild(cE({
                            type: "p",
                            attr: [["style", "font: 900 28px/1 Anodina, sans-serif;text-align: center;margin: 10px 0;"]],
                            innerHTML: strings.appName
                        }));
                        e.appendChild(cE({
                            type: "p",
                            attr: [["style", "font: 400 16px/1 Anodina, sans-serif;text-align: center;margin: 10px 0 20px 0;color: var(--grey);"]],
                            innerHTML: strings.version + " " + builder.displayVersion
                        }));
                        e.appendChild(cE({
                            type: "p",
                            attr: [["style", "font: 400 14px/1 Anodina, sans-serif;text-align: center;margin: 10px 0;color: var(--grey);"]],
                            innerHTML: strings.buildTime + "\t" + new Date(builder.buildTime).toLocaleDateString()
                        }));
                        e.appendChild(cE({
                            type: "p",
                            attr: [["style", "font: 400 14px/1 Anodina, sans-serif;text-align: center;margin: 10px 0;color: var(--grey);"]],
                            innerHTML: strings.curLanguage + "\t" + builder.locales[pg.language]
                        }));
                        e.appendChild(cE({
                            type: "p",
                            attr: [["style", "font: 400 14px/1 Anodina, sans-serif;text-align: center;margin: 10px 0;color: var(--grey);"]],
                            innerHTML: strings.curMode + "\t" + ((builder.debugMode === 0) ? strings.production : strings.dev)
                        }));
                        e.appendChild(cE({
                            type: "p",
                            attr: [["style", "font: 400 14px/1 Anodina, sans-serif;text-align: center;margin: 10px 0;color: var(--grey);"]],
                            innerHTML: strings.developer + "\t<a href='https://github.com/PassionPenguin'>@PassionPenguin</a> <a href='https://github.com/wongchito'>@wongchito</a>"
                        }));
                        e.appendChild(cE({
                            type: "p",
                            attr: [["style", "font: 400 14px/1 Anodina, sans-serif;text-align: center;margin: 10px 0;color: var(--grey);"]],
                            innerHTML: "Repo\t<a href='https://github.com/PassionPenguin/RailMapMaker'>RailMapMaker on GitHub</a>"
                        }));

                        builder.bundles.forEach(i => {
                            e.appendChild(cE({
                                type: "p",
                                attr: [["style", "font: 400 14px/1 Anodina, sans-serif;text-align: center;margin: 10px 0;color: var(--grey);"]],
                                innerHTML: "Bundle " + i.name + "\t" + i.version
                            }));
                        });
                    });
                }
            }));
            storyboardCtrlList.appendChild(cE({
                type: "p",
                innerHTML: "<span class='mi'>settings</span><span> " + strings.preference + " </span>",
                onclick: () => {
                    // open preference window

                }
            }));
        } else if (type === 1) {
            // editor interface
            [...view.children].forEach((e) => {
                e.setAttribute("style", "transition:500ms;opacity:0;");
                setTimeout(() => {
                    view.removeChild(e)
                }, 500);
                view.appendChild(cE({
                    type: "div",
                    attr: [["id", "grid"], ["style", "background:url('./assets/mipmap/grid.png') repeat;width:200vw;height:200vh;position:absolute;left:0;top:0;z-index:0; background-size: 50px;"]]
                }));
                view.appendChild(cE({
                    type: "div",
                    attr: [["id", "drawable"]],
                    innerHTML: "<svg id=\"resSvg\" xmlns=\"http://www.w3.org/2000/svg\"></svg>"
                }));
                view.appendChild(cE({type: "div", attr: [["id", "cursor"]]}));

                attachEvent.EditStation.attachClickEvent(pg.$("#drawable")[0]);
                attachEvent.EditStation.attachMoveEvent(pg.$("#drawable")[0], pg.$("#cursor")[0]);
            })
        }


        ProgressManager.update(0, 0, 0);
        setTimeout(() => {
            ProgressManager.remove(0);
        }, 500);
    }

    builder.importScripts(["./dist/libs/bundle/PenguinUI/bundle.PenguinUI.js"], () => {
        initPenguinUI(() => {
            ProgressManager.create(0, 0, 0);

            builder.init(() => {
                initInterface(0);

                window.reloadMap = (id) => {
                    const map = pathInfo[id][0];
                    const path = pathInfo[id].path;
                    let not_visited = false, shouldIntercept = false;
                    path.setAttributeNS(null, "d", "M" + map.stations[0].x + " " + map.stations[0].y);

                    if (map.stations.length === 2) {
                        path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + " L" + map.stations[1].x + " " + map.stations[1].y);
                    } else if (map.stations.length !== 1)
                        map.stations.forEach((e, index) => {
                            // 首先需要判断 一般分三类
                            // k===0            水平垂直线
                            // k===1            45度斜线
                            // k!==1&&k!==0     需要组合线
                            let k;
                            console.log(index, e);
                            try {
                                if ((index >= map.stations.length - 2) &&
                                    (e.x !== map.stations[index + 1].x || e.y !== map.stations[index + 1].y)) { // 末尾的转折，无需判断更多
                                    path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + "C" + e.x + " " + e.y + " " + e.x + " " + e.y + " " + map.stations[index + 1].x + " " + map.stations[index + 1].y);
                                    shouldIntercept = true;
                                    return;
                                }
                            } catch (e) {
                            }

                            if (index >= map.stations.length - 1 || shouldIntercept) return;
                            else if (index >= map.stations.length - 2) {
                                path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + "L" + map.stations[index + 1].x + " " + map.stations[index + 1].y);
                                shouldIntercept = true;
                                return;
                            }

                            if (e.x === map.stations[index + 1].x || e.y === map.stations[index + 1].y) k = 0; // 垂直水平直线
                            else k = (e.x - map.stations[index + 1].x) / (e.y - map.stations[index + 1].y); // 斜率

                            console.log(k);
                            console.log("(x, y): \t" + e.x + "\t" + map.stations[index + 1].x + "\t" + e.y + "\t" + map.stations[index + 1].y);
                            if (k === 0) {
                                // 垂直水平型
                                if (not_visited) {
                                    // TODO: min-max turning size
                                    // 属于四十五度的折线
                                    path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + "C" + e.x + " " + e.y + " " + e.x + " " + e.y + " " + map.stations[index + 1].x + " " + map.stations[index + 1].y);
                                    not_visited = false;
                                }
                                if (!(e.x === map.stations[index + 1].x && e.x === map.stations[index + 2].x || e.y === map.stations[index + 1].y && e.y === map.stations[index + 2].y)) {
                                    // 不是同一水平线，忽略，传送给处理45度/组合
                                    not_visited = true;
                                } else {
                                    if (not_visited) {
                                        // TODO: min-max turning size
                                        path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + "C" + e.x + " " + e.y + " " + e.x + " " + e.y + " " + map.stations[index + 1].x + " " + map.stations[index + 1].y);
                                        not_visited = false;
                                    } else
                                        path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + "L" + map.stations[index + 1].x + " " + map.stations[index + 1].y);
                                }
                            } else if (Math.abs(k) === 1) {
                                // 45度斜线
                                if (not_visited) {
                                    // 属于四十五度的折线
                                    // TODO: min-max turning size
                                    path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + "C" + e.x + " " + e.y + " " + e.x + " " + e.y + " " + map.stations[index + 1].x + " " + map.stations[index + 1].y);
                                    not_visited = false;
                                } else {
                                    let ktmp;
                                    if (map.stations[index + 2].x === map.stations[index + 1].x || map.stations[index + 2].y === map.stations[index + 1].y) ktmp = 0; // 垂直水平直线
                                    else ktmp = (map.stations[index + 2].x - map.stations[index + 1].x) / (map.stations[index + 2].y - map.stations[index + 1].y); // 斜率

                                    if (Math.abs(ktmp) === 1)
                                        path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + "L" + map.stations[index + 2].x + " " + map.stations[index + 2].y);
                                    else not_visited = true;
                                }
                            } else {
                                // TODO: upd non-usual-type's line
                            }
                        });
                    else
                        path.setAttributeNS(null, "d", path.getAttributeNS(null, "d") + "a 5 5 0 0 0 0 0 a 5 5 0 0 0 0 0");
                }

            });
        });
    });
</script>
</body>
</html>
